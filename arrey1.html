<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrey1</title>
</head>
<body>
    
    <div id="saida"></div>
<script>
    let saida = document.getElementById("saida");
    const uf = ["SP","RJ","MG","ES","SC","AC","MA","TO","AM","BA","RS","PI","DF"];
    saida.innerHTML = `${uf}<br>`;
    saida.innerHTML = `${uf.length}<br>`; // uf.length puxa a quantidade de valores que tem na CONST UF.
    for(let i = 0;i<4;i++){
        saida.innerHTML+=`${uf[i]}<hr>`;
    }
    saida.innerHTML += `$<hr>`;
    const estudante = [`astrogildo`, `belarmina`, `pafuncia`];
    for (let valor of uf) { // for of  , serve para pegar todos os valores um valor de cada vez. 
        saida.innerHTML += `${valor}<br>`;
    }
    saida.innerHTML += `<hr>`;
    for (let pos in estudante) { 
        saida.innerHTML += `${pos} - ${estudante[pos]}<br>`;
    }

    saida.innerHTML += `<hr>`;
    // posição      0          1          2   
    const m = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
//   posição    0  1  2    0  1  2    0  1  2
saida.innerHTML = `${m}<hr>`; // mostra todos os lores
saida.innerHTML += `${m[0]}<br>`; // 1 2 3
saida.innerHTML += `${m[1]}<br>`; // 4 5 6
saida.innerHTML += `${m[2]}<hr>`; // 7 8 9 

saida.innerHTML += `${m[0][0]} ${m[0][1]} ${m[0][2]}<br>`;
saida.innerHTML += `${m[1][0]} ${m[1][1]} ${m[1][2]}<br>`;
saida.innerHTML += `${m[2][0]} ${m[2][1]} ${m[2][2]}<br>`;
saida.innerHTML += `${m[1][1]}<br>`; // 5 




</script>



</body>
</html>
